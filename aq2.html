<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization</title>
</head>
<body>
    <h1>Customize Your Product</h1>
    <form action="#" method="POST">
        
            <legend>Product Details</legend>

            <!-- Color Selection -->
            <label for="color">Choose a color:</label>
            <input type="color" id="color" name="color" value="#ff0000">
            <br><br>

            <!-- Quantity/Size Selection -->
            <label for="quantity">Select Quantity/Size:</label>
            <input type="range" id="quantity" name="quantity" min="1" max="10" value="5" step="1">
            <span id="quantityValue">5</span>
            <br><br>

            <!-- Delivery Date -->
            <label for="deliveryDate">Select Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
            <br><br>

            <!-- Delivery Time -->
            <label for="deliveryTime">Select Delivery Time:</label>
            <input type="time" id="deliveryTime" name="deliveryTime" required>
            <br><br>

            <!-- Custom Design Upload -->
            <label for="customDesign">Upload Custom Design:</label>
            <input type="file" id="customDesign" name="customDesign" accept="image/*">
            <br><br>

            <!-- Preset Options -->
            <label for="presetOptions">Choose a preset option:</label>
            <input list="options" id="presetOptions" name="presetOptions" placeholder="Select a preset">
            <datalist id="options">
                <option value="Preset 1">
                <option value="Preset 2">
                <option value="Preset 3">
                <option value="Preset 4">
            </datalist>
            <br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit Customization">
        
    </form>

    <script>
        // Update range value dynamically
        const rangeInput = document.getElementById("quantity");
        const quantityValue = document.getElementById("quantityValue");
        
        rangeInput.addEventListener("input", function() {
            quantityValue.textContent = rangeInput.value;
        });
    </script>
</body>
</html>
